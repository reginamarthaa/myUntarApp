{% extends "base.html" %}

{% block content %}
    <h1>Terjadi kesalahan pada server</h1>
    <p>The administrator has been notified. Sorry for the inconvenience!</p>
    <p><a href="{{ url_for('dashboard_route.dashboard') }}">Kembali ke Dashboard</a></p>

    {% if error %}
        <p><strong>Detail:</strong> {{ error_message }}</p>
    {% endif %}
{% endblock %}
