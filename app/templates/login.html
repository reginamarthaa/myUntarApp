{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="col-md-4 offset-md-4">
        <div class="card p-4 bg-secondary">
            <h3 class="text-center">Selamat Datang</h3>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-danger">
                  {{ messages[0] }}
              </div>
          {% endif %}
          {% endwith %}
            <form method="POST" action="/login">
                <div class="form-group my-2">
                    <input class="form-control form-control-lg bg-secondary text-muted" type="email" name="email" placeholder="Email" autofocus="">
                </div>
    
                <div class="form-group my-2">
                    <input class="form-control form-control-lg bg-secondary" type="password" name="password" placeholder="Password">
                </div>
                
                <div class="form-group form-check my-2">
                    <input type="checkbox" class="form-check-input" name="remember">
                    <label class="form-check-label">Ingat Saya</label>
                </div>
                <div class="form-group my-2">
                    <label>Belum punya akun?</label>
                    <a href="{{ url_for('auth_route.signup') }}">Daftar disini</a>
                </div>
                <button class="btn btn-info btn-lg btn-block bg-white">Masuk</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
