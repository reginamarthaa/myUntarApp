{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <div class="col-md-4 offset-md-4">
        <div class="card p-4">
            <h3 class="text-center">Daftarkan Akun Anda</h3>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth_route.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <div class="form-group my-2">
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus="">
                </div>
    
                <div class="form-group my-2">
                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Name" autofocus="">
                </div>
    
                <div class="form-group my-2">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group my-2">
                    <label>Sudah punya akun?</label>
                    <a href="{{ url_for('auth_route.login') }}">Masuk disini</a>
                </div>
    
                <button class="btn btn-info btn-lg btn-block">Daftar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
