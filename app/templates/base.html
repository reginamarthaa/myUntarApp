<body>
    <section class="min-vh-100">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <ul class="nav nav-pills mr-auto">
                    <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{{ url_for('dashboard_route.dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <a class="ms-2 nav-link {% if request.path == '/data_mahasiswa' %}active{% endif %}" href="{{ url_for('data_route.data_mahasiswa') }}">Data</a>
                    </li>
                    <li class="nav-item">
                    <a class="ms-2 nav-link {% if request.path == '/predict' %}active{% endif %}" href="{{ url_for('kuesioner_route.predict') }}">Kuesioner</a>
                    </li>
                    <li class="nav-item">
                        <a class="ms-2 nav-link {% if request.path == '/algoritma' %}active{% endif %}" href="{{ url_for('algoritma_route.algoritma') }}">Algoritma</a>
                    </li>
                </ul>
                <ul class="nav nav-pills navbar-right">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center justify-content-center text-white">
                        <span>Selamat Datang, {{ current_user.nama }} </span>
                        <i class="bi bi-person-circle ms-2"></i>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link ms-2" href="{{ url_for('auth_route.logout') }}">Logout</a>
                        </li>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                        <a class="ms-2 nav-link {% if request.path == '/login' %}active{% endif %}" href="{{ url_for('auth_route.login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
